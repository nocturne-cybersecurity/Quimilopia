<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quimilopia — Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;500;600&family=IBM+Plex+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #1e1e1e;
      --bg2: #252526;
      --accent: #0078d4;
      --accent-h: #1a8fe0;
      --text: #cccccc;
      --text2: #9d9d9d;
      --white: #ffffff;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { 
      height: 100%; 
      background: var(--bg); 
      color: var(--text); 
      font-family: 'IBM Plex Sans', sans-serif; 
      display: flex; 
      align-items: center; 
      justify-content: center;
    }

    .login-container {
      background: var(--bg2);
      border: 1px solid #404040;
      border-radius: 8px;
      padding: 40px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .logo {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    .logo span {
      color: var(--accent);
    }

    .subtitle {
      color: var(--text2);
      font-size: 12px;
      margin-bottom: 30px;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    .divider {
      height: 1px;
      background: #404040;
      margin: 20px 0;
    }

    .login-text {
      font-size: 14px;
      margin-bottom: 20px;
      color: var(--text);
    }

    #googleSignInBtn {
      width: 100%;
      height: 44px;
      background: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-weight: 500;
      font-size: 14px;
      color: #1f2937;
      transition: background 0.2s;
      margin-bottom: 15px;
    }

    #googleSignInBtn:hover {
      background: #f3f4f6;
    }

    #googleSignInBtn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .google-icon {
      width: 20px;
      height: 20px;
    }

    .loading {
      display: none;
      text-align: center;
      margin: 20px 0;
    }

    .spinner {
      border: 3px solid rgba(0, 120, 212, 0.2);
      border-top-color: var(--accent);
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error {
      color: #ef5350;
      font-size: 12px;
      margin-top: 10px;
      display: none;
    }

    .user-info {
      display: none;
      text-align: left;
      margin-top: 20px;
      padding: 15px;
      background: rgba(0, 120, 212, 0.1);
      border-radius: 4px;
      border: 1px solid rgba(0, 120, 212, 0.3);
    }

    .user-info p {
      font-size: 12px;
      margin: 5px 0;
      color: var(--text2);
    }

    .user-info strong {
      color: var(--white);
      font-family: 'IBM Plex Mono', monospace;
    }

    #goToAppBtn {
      width: 100%;
      height: 44px;
      background: var(--accent);
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      margin-top: 15px;
      font-size: 14px;
      transition: background 0.2s;
    }

    #goToAppBtn:hover {
      background: var(--accent-h);
    }

    #logoutBtn {
      width: 100%;
      height: 44px;
      background: #555555;
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      font-size: 14px;
      transition: background 0.2s;
    }

    #logoutBtn:hover {
      background: #666666;
    }

    .auth-tab {
      flex: 1;
      padding: 8px 12px;
      border: none;
      background: transparent;
      color: var(--text2);
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: color 0.2s;
    }

    .auth-tab.active {
      color: var(--accent);
      border-bottom: 2px solid var(--accent);
      margin-bottom: -10px;
      padding-bottom: 18px;
    }

    .auth-tab:hover {
      color: var(--text);
    }

    .email-subtab {
      flex: 1;
      padding: 6px 10px;
      border: none;
      background: transparent;
      color: var(--text2);
      cursor: pointer;
      font-size: 12px;
      transition: color 0.2s;
    }

    .email-subtab.active {
      color: var(--accent);
      border-bottom: 2px solid var(--accent);
      margin-bottom: -10px;
      padding-bottom: 16px;
    }

    .email-subtab:hover {
      color: var(--text);
    }

    #emailAuth input {
      width: 100%;
      height: 36px;
      background: var(--bg);
      border: 1px solid #404040;
      border-radius: 4px;
      color: var(--text);
      padding: 0 10px;
      font-size: 12px;
      font-family: 'IBM Plex Sans', sans-serif;
      transition: border-color 0.2s;
    }

    #emailAuth input:focus {
      outline: none;
      border-color: var(--accent);
    }

    #emailAuth input::placeholder {
      color: var(--text2);
    }

    .email-btn {
      width: 100%;
      height: 36px;
      background: var(--accent);
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      font-size: 13px;
      transition: background 0.2s;
    }

    .email-btn:hover {
      background: var(--accent-h);
    }

    .email-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    /* small interactions and panel transitions */
    .auth-tab, .email-subtab {
      transition: transform .14s ease, color .16s ease;
    }
    .auth-tab:active, .email-subtab:active {
      transform: scale(.985);
    }

    .tab-panel {
      transition: transform .34s cubic-bezier(.2,.9,.2,1), opacity .24s ease;
      will-change: transform, opacity;
      opacity: 1;
    }
    .tab-panel.hidden { display: none !important; }
    .tab-panel.enter { transform: translateY(8px); opacity: 0; }
    .tab-panel.enter-active { transform: translateY(0); opacity: 1; }
    .tab-panel.exit-active { transform: translateY(-8px); opacity: 0; }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">Quimi<span>lopia</span></div>
    <div class="subtitle">Molecular Simulator v3.4</div>
    
    <div class="divider"></div>

    <div style="margin-bottom: 20px;">
      <div style="display: flex; gap: 8px; margin-bottom: 15px; border-bottom: 1px solid #404040; padding-bottom: 10px;">
        <button id="tabGoogle" class="auth-tab active" onclick="switchAuthTab('google')">Google</button>
        <button id="tabEmail" class="auth-tab" onclick="switchAuthTab('email')">Email</button>
      </div>

      <!-- GOOGLE AUTH -->
      <div id="googleAuth">
        <button id="googleSignInBtn">
          <svg class="google-icon" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Iniciar sesión con Google
        </button>
      </div>

      <!-- EMAIL AUTH -->
      <div id="emailAuth" style="display: none;">
        <div style="display: flex; gap: 8px; margin-bottom: 15px; border-bottom: 1px solid #404040; padding-bottom: 10px;">
          <button id="btnSignIn" class="email-subtab active" onclick="switchEmailMode('signin')">Iniciar sesión</button>
          <button id="btnSignUp" class="email-subtab" onclick="switchEmailMode('signup')">Crear cuenta</button>
        </div>

        <div id="signInMode">
          <input id="emailInput" type="email" placeholder="correo@ejemplo.com" style="margin-bottom: 8px;">
          <input id="passwordInput" type="password" placeholder="Contraseña" style="margin-bottom: 8px;">
          <button id="emailSignInBtn" class="email-btn" onclick="handleEmailSignIn()">Iniciar sesión</button>
        </div>

        <div id="signUpMode" style="display: none;">
          <input id="nameInput" type="text" placeholder="Tu nombre" style="margin-bottom: 8px;">
          <input id="emailSignUpInput" type="email" placeholder="correo@ejemplo.com" style="margin-bottom: 8px;">
          <input id="passwordSignUpInput" type="password" placeholder="Contraseña (mín. 6 caracteres)" style="margin-bottom: 8px;">
          <button id="emailSignUpBtn" class="email-btn" onclick="handleEmailSignUp()">Crear cuenta</button>
        </div>
      </div>
    </div>

    <div id="authSection">

      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p style="margin-top: 10px; color: var(--text2); font-size: 12px;">Autenticando...</p>
      </div>

      <div class="error" id="error"></div>

      <div class="user-info" id="userInfo">
        <p>Bienvenido</p>
        <p><strong id="userName">Usuario</strong></p>
        <p style="font-size: 11px; color: var(--text3); margin-top: 8px;" id="userEmail">correo@ejemplo.com</p>
      </div>

      <button id="goToAppBtn" style="display: none;">Ir a Quimilopia →</button>
      <button id="logoutBtn" style="display: none;">Cerrar sesión</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>

  <script>
    // ─── CONFIGURACIÓN DE FIREBASE ───────────────────────────────────
    // ⚠️ IMPORTANTE: Reemplaza estas credenciales con las tuyas de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAVLebejkwVp982deDRk04vver4uhZXopI",
      authDomain: "quimilopia.firebaseapp.com",
      projectId: "quimilopia",
      storageBucket: "quimilopia.firebasestorage.app",
      messagingSenderId: "803621135597",
      appId: "1:803621135597:web:7ed3e68337b3fbdf0f98e4"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // ─── ELEMENTOS DEL DOM ───────────────────────────────────────────
    const googleSignInBtn = document.getElementById('googleSignInBtn');
    const loading = document.getElementById('loading');
    const errorDiv = document.getElementById('error');
    const userInfo = document.getElementById('userInfo');
    const userName = document.getElementById('userName');
    const userEmail = document.getElementById('userEmail');
    const goToAppBtn = document.getElementById('goToAppBtn');
    const logoutBtn = document.getElementById('logoutBtn');

    // Email inputs
    const emailInput = document.getElementById('emailInput');
    const passwordInput = document.getElementById('passwordInput');
    const nameInput = document.getElementById('nameInput');
    const emailSignUpInput = document.getElementById('emailSignUpInput');
    const passwordSignUpInput = document.getElementById('passwordSignUpInput');
    const emailSignInBtn = document.getElementById('emailSignInBtn');
    const emailSignUpBtn = document.getElementById('emailSignUpBtn');

    // ─── FUNCIONES ──────────────────────────────────────────────────
    function switchAuthTab(tab) {
      const googleAuth = document.getElementById('googleAuth');
      const emailAuth = document.getElementById('emailAuth');
      const tabGoogle = document.getElementById('tabGoogle');
      const tabEmail = document.getElementById('tabEmail');

      if (tab === 'google') {
        googleAuth.style.display = 'block';
        emailAuth.style.display = 'none';
        tabGoogle.classList.add('active');
        tabEmail.classList.remove('active');
      } else {
        googleAuth.style.display = 'none';
        emailAuth.style.display = 'block';
        tabGoogle.classList.remove('active');
        tabEmail.classList.add('active');
        emailInput.focus();
      }
    }

    function switchEmailMode(mode) {
      const signInMode = document.getElementById('signInMode');
      const signUpMode = document.getElementById('signUpMode');
      const btnSignIn = document.getElementById('btnSignIn');
      const btnSignUp = document.getElementById('btnSignUp');

      if (mode === 'signin') {
        signInMode.style.display = 'block';
        signUpMode.style.display = 'none';
        btnSignIn.classList.add('active');
        btnSignUp.classList.remove('active');
        emailInput.focus();
      } else {
        signInMode.style.display = 'none';
        signUpMode.style.display = 'block';
        btnSignIn.classList.remove('active');
        btnSignUp.classList.add('active');
        nameInput.focus();
      }
    }

    function showError(message) {
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      setTimeout(() => {
        errorDiv.style.display = 'none';
      }, 5000);
    }

    function saveUserToFirestore(user) {
      db.collection('users').doc(user.uid).set({
        uid: user.uid,
        name: user.displayName || 'Usuario',
        email: user.email,
        photo: user.photoURL || null,
        lastAccess: new Date()
      }, { merge: true });
    }

    function saveUserToSession(user) {
      sessionStorage.setItem('user', JSON.stringify({
        uid: user.uid,
        name: user.displayName || 'Usuario',
        email: user.email,
        photo: user.photoURL || null
      }));
    }

    function showAuthSuccess(user) {
      userName.textContent = user.displayName || user.email.split('@')[0];
      userEmail.textContent = user.email;
      
      loading.style.display = 'none';
      document.getElementById('googleAuth').style.display = 'none';
      document.getElementById('emailAuth').style.display = 'none';
      userInfo.style.display = 'block';
      goToAppBtn.style.display = 'block';
      logoutBtn.style.display = 'block';
    }

    function handleGoogleSignIn() {
      loading.style.display = 'block';
      const provider = new firebase.auth.GoogleAuthProvider();
      
      auth.signInWithPopup(provider)
        .then(result => {
          const user = result.user;
          saveUserToFirestore(user);
          saveUserToSession(user);
          showAuthSuccess(user);
        })
        .catch(error => {
          loading.style.display = 'none';
          showError('Error con Google: ' + error.message);
        });
    }

    function handleEmailSignIn() {
      const email = emailInput.value.trim();
      const password = passwordInput.value;

      if (!email || !password) {
        showError('Por favor completa todos los campos');
        return;
      }

      loading.style.display = 'block';
      emailSignInBtn.disabled = true;

      auth.signInWithEmailAndPassword(email, password)
        .then(result => {
          const user = result.user;
          saveUserToFirestore(user);
          saveUserToSession(user);
          showAuthSuccess(user);
        })
        .catch(error => {
          loading.style.display = 'none';
          emailSignInBtn.disabled = false;
          
          if (error.code === 'auth/user-not-found') {
            showError('Usuario no encontrado');
          } else if (error.code === 'auth/wrong-password') {
            showError('Contraseña incorrecta');
          } else if (error.code === 'auth/invalid-email') {
            showError('Email inválido');
          } else {
            showError('Error: ' + error.message);
          }
        });
    }

    function handleEmailSignUp() {
      const name = nameInput.value.trim();
      const email = emailSignUpInput.value.trim();
      const password = passwordSignUpInput.value;

      if (!name || !email || !password) {
        showError('Por favor completa todos los campos');
        return;
      }

      if (password.length < 6) {
        showError('La contraseña debe tener al menos 6 caracteres');
        return;
      }

      loading.style.display = 'block';
      emailSignUpBtn.disabled = true;

      auth.createUserWithEmailAndPassword(email, password)
        .then(result => {
          const user = result.user;
          return user.updateProfile({ displayName: name }).then(() => user);
        })
        .then(user => {
          saveUserToFirestore(user);
          saveUserToSession(user);
          showAuthSuccess(user);
        })
        .catch(error => {
          loading.style.display = 'none';
          emailSignUpBtn.disabled = false;

          if (error.code === 'auth/email-already-in-use') {
            showError('Este email ya está registrado');
          } else if (error.code === 'auth/invalid-email') {
            showError('Email inválido');
          } else if (error.code === 'auth/weak-password') {
            showError('Contraseña muy débil');
          } else {
            showError('Error: ' + error.message);
          }
        });
    }

    function handleLogout() {
      auth.signOut().then(() => {
        sessionStorage.removeItem('user');
        document.getElementById('googleAuth').style.display = 'block';
        document.getElementById('emailAuth').style.display = 'none';
        userInfo.style.display = 'none';
        goToAppBtn.style.display = 'none';
        logoutBtn.style.display = 'none';
        emailInput.value = '';
        passwordInput.value = '';
        nameInput.value = '';
        emailSignUpInput.value = '';
        passwordSignUpInput.value = '';
      });
    }

    // ─── EVENT LISTENERS ───────────────────────────────────────────
    googleSignInBtn.addEventListener('click', handleGoogleSignIn);
    goToAppBtn.addEventListener('click', () => {
      window.location.href = 'index.html';
    });
    logoutBtn.addEventListener('click', handleLogout);

    // ─── VERIFICAR SI YA ESTÁ LOGUEADO ─────────────────────────────
    auth.onAuthStateChanged(user => {
      if (user) {
        // Usuario ya está logueado
        userName.textContent = user.displayName || 'Usuario';
        userEmail.textContent = user.email;
        googleSignInBtn.style.display = 'none';
        userInfo.style.display = 'block';
        goToAppBtn.style.display = 'block';
        logoutBtn.style.display = 'block';

        sessionStorage.setItem('user', JSON.stringify({
          uid: user.uid,
          name: user.displayName,
          email: user.email,
          photo: user.photoURL
        }));
      } else {
        // Usuario no está logueado
        googleSignInBtn.style.display = 'block';
        userInfo.style.display = 'none';
        goToAppBtn.style.display = 'none';
        logoutBtn.style.display = 'none';
      }
    });
  </script>
</body>
</html>
